<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - IWAS</title>
    <link rel="stylesheet" href="employee.css">
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <h2>IWAS</h2>
            </div>
            <ul class="navbar-links">
                <li><a href="#profile">Profile</a></li>
                <li><a href="#leave">Leave Request</a></li>
                <li><button id="logoutBtn" class="logout-btn">Logout</button></li>

            </ul>
        </div>
    </nav>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <h2>Employee Dashboard</h2>

        <!-- Employee Profile Section -->
        <div id="profile" class="profile-info">
            <p><strong>Name:</strong> <span id="empName"></span></p>
            <p><strong>Email:</strong> <span id="empEmail"></span></p>
            <p><strong>Role:</strong> <span id="empRole"></span></p>
            <p><strong>Availability:</strong> <span id="empAvailability"></span></p>
            <p><strong>Skills:</strong> <span id="empSkills"></span></p>
            <button id="editProfileBtn">Edit Profile</button>
        </div>

        <!-- Edit Profile Modal -->
        <div id="editProfileModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Edit Profile</h2>
                <form id="editProfileForm">
                    <label for="newName">Name:</label>
                    <input type="text" id="newName">

                    <label for="newEmail">Email:</label>
                    <input type="email" id="newEmail" disabled>

                    <label for="newRole">Role:</label>
                    <input type="text" id="newRole" disabled>

                    <label for="newAvailability">Availability:</label>
                    <select id="newAvailability">
                        <option value="true">Available</option>
                        <option value="false">Not Available</option>
                    </select>

                    <label for="newSkills">Update Skills:</label>
                    <input type="text" id="newSkills">

                    <button id="saveChangesBtn" type="submit">Save Changes</button>
                </form>
            </div>
        </div>

        <!-- Leave Request Section -->
        <div id="leave" class="leave-section">
            <h2>Leave Request</h2>
            <form id="leaveForm">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" required>

                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" required>

                <label for="description">Description:</label>
                <textarea id="description" placeholder="Reason for leave..." required></textarea>

                <button type="submit" id="applyLeaveBtn">Apply Leave</button>
            </form>

            <h3>Your Leave Requests</h3>
            <table id="leaveRequestsTable">
                <thead>
                    <tr>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Description</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="leaveTableBody"></tbody>
            </table>
        </div>



        <script src="employee.js"></script>
</body>

</html>

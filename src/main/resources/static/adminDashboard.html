<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <h2>IWAS</h2>
            </div>
            <ul class="navbar-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#employees">Manage Employees</a></li>
                <li><a href="#projects">Manage Projects</a></li>
                <li><a href="#leaveRequests">Leave Requests</a></li>
                <li><button id="logoutBtn" class="logout-btn">Logout</button></li>
            </ul>
        </div>
    </nav>

    <section id="home">
        <div class="welcome-container">
            <h1 class="typing-text">Welcome Admin</h1>
        </div>
    </section>


    <section id="employees">
        <div class="card">
            <h2>Manage Employees</h2>
            <button id="showFormButton">Add Employee</button>
            <div id="employeeFormContainer" style="display: none;">
                <input type="hidden" id="employeeId">
                <input type="text" id="name" placeholder="Name">
                <input type="email" id="email" placeholder="Email">
                <input type="text" id="role" placeholder="Role (Admin/Employee)">
                <input type="text" id="skills" placeholder="Skills (comma-separated)">
                <button id="saveEmployeeButton">Save</button>
            </div>
            <h3>Employee List</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Skills</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTableBody"></tbody>
                </table>
            </div>
        </div>
    </section>

    <section id="projects">
        <div class="card">
            <h2>Manage Projects</h2>
            <button id="showProjectFormButton">Add Project</button>

            <div id="projectFormContainer" style="display: none;">
                <input type="hidden" id="projectId">
                <input type="text" id="projectName" placeholder="Project Name">
                <input type="text" id="requiredSkills" placeholder="Required Skills (comma-separated)">
                <input type="number" id="completionTime" placeholder="Completion Time (Days)">

                <button id="saveProjectButton">Save</button>
            </div>
            <h3>Project List</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Required Skills</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="projectTableBody"></tbody>
                </table>
            </div>
        </div>
    </section>

    <section id="leaveRequests">
        <div class="card">
            <h2>Manage Leave Requests</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Employee Name</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="leaveRequestTableBody"></tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="admin.js"></script>

</body>

</html>
